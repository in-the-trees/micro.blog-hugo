<li class="microblog-item">
    <article tabindex="0" class="h-entry">
        <header>
            {{ $date := .post.Date.Format "Jan 2, 15:04" }}
            {{ $lastmod := .post.Lastmod.Format "Jan 2, 15:04" }}
            <div class="timestamp">
                <a href="{{ .post.Permalink }}" class="u-url enter"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="m12.75 15 3-3m0 0-3-3m3 3h-7.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" /></svg></a><time pubdate itemprop="datePublished" datetime="{{- .post.Date.Format "2006-01-02 15:04:05 -0700" -}}">{{- $date -}}</time>
                {{- if in .post.Params.categories "show_updated" -}}
                    <span class="updated">(Updated: {{ $lastmod -}})</span>
                {{- end -}}
            </div>
        </header>
        <div class="e-content">
            {{- .post.Content -}}
        </div>
    </article>
    <hr>
</li>
